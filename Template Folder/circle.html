<html lang="en">

    <title>Circular Menu</title>

</head>
<body>

        <a class="circle-button yellow"><span>Text 6</span></a>
        <a class="circle-button blue"><span>Text 7</span></a>
        <a class="circle-button teal"><span>Text 8</span></a>
        <a class="circle-button brown"><span>Text 9</span></a>
    </div>

</html>
